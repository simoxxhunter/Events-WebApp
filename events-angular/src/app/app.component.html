<mat-toolbar class="sticky">
  <span>
    <img class="logo" src="../assets/logo.png" alt="Почетна страна" routerLink="/">
  </span>
  <span class="spacer"></span>
  <ul class="nav-list">
    <li>
      <a mat-button routerLink="/login" routerLinkActive="btn-selected">Log in</a>
    </li>
    <li>
      <a mat-button routerLink="/signup" routerLinkActive="btn-selected">Sign up</a>
    </li>
    <li>
      <button mat-button class="btn-menu user-header">User</button>
    </li>
    <li>
      <button mat-icon-button>
        <mat-icon class="menu-dots">person</mat-icon>
      </button>
    </li>
    <li>
      <button mat-icon-button>
        <mat-icon class="menu-dots">mail</mat-icon>
      </button>
    </li>
    <li>
      <mat-menu #appMenu="matMenu">
        <button mat-menu-item>Settings</button>
        <button mat-menu-item routerLink="/help">Help</button>
        <a class="maroon" mat-menu-item href="http://localhost:3000/repository/documents/terms-and-conditions-template.pdf">Terms of use</a>
        <button mat-menu-item routerLink="/help">Corporate documents</button>
        <button mat-menu-item routerLink="/help">Suppliers</button>
        <button mat-menu-item routerLink="/help">Disclaimer</button>
        <button mat-menu-item routerLink="/help">Contact</button>
      </mat-menu>
      <button mat-icon-button [matMenuTriggerFor]="appMenu">
        <mat-icon class="menu-dots">more_vert</mat-icon>
      </button>
    </li>
    <li>
      <button mat-icon-button>
        <mat-icon class="menu-dots">logout</mat-icon>
      </button>
    </li>
  </ul>
</mat-toolbar>

<mat-sidenav-container class="sticky-side-menu full-size">
  <mat-sidenav mode="side" opened position="start" class="side-nav">
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="menu-list-item-selected">
        <mat-icon class="menu-color">dashboard</mat-icon> Dashboard
      </a>
      <hr color="maroon">
      <a mat-list-item>
        <mat-icon class="menu-color">account_balance_wallet</mat-icon>Accounts
      </a>
      <a mat-list-item >
        <mat-icon class="menu-color">credit_card</mat-icon>Cards
      </a>
      <a mat-list-item class="menu-color" [matMenuTriggerFor]="appMenu">
        <mat-icon class="menu-color">swap_horiz</mat-icon> Transfers
      </a>
      <mat-menu #appMenu="matMenu">
        <button mat-menu-item routerLink="/create" routerLinkActive="menu-list-item-selected">New payment</button>
        <button mat-menu-item routerLink="/list" routerLinkActive="menu-list-item-selected">My payments</button>
      </mat-menu>
      <a mat-list-item>
        <mat-icon class="menu-color">card_giftcard</mat-icon> Loans
      </a>
      <a mat-list-item>
        <mat-icon class="menu-color">info</mat-icon>About bank
      </a>
      <a mat-list-item>
        <mat-icon class="menu-color">equalizer</mat-icon>Utilities
      </a>
      <hr class="hr-bottom">
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content-full">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
